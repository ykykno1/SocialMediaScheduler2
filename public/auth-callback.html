<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .loading {
            color: #666;
            font-size: 18px;
        }
        .success {
            color: #4CAF50;
            font-size: 18px;
        }
        .error {
            color: #f44336;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="status" class="loading">מעבד התחברות לפייסבוק...</div>
    
    <script>
        console.log("🔗 Facebook auth callback page loaded");
        
        // Extract URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        console.log("📊 URL Parameters:", {
            code: code ? "present" : "missing",
            state: state,
            error: error,
            errorDescription: errorDescription
        });
        
        function updateStatus(message, className = 'loading') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = className;
        }
        
        function sendMessageToParent(messageData) {
            console.log("📨 Sending message to parent:", messageData);
            
            // Try multiple methods to reach parent window
            if (window.opener) {
                window.opener.postMessage(messageData, '*');
                console.log("✅ Message sent via window.opener");
            }
            
            if (window.parent && window.parent !== window) {
                window.parent.postMessage(messageData, '*');
                console.log("✅ Message sent via window.parent");
            }
            
            // Also try broadcasting to all windows
            if (typeof BroadcastChannel !== 'undefined') {
                const channel = new BroadcastChannel('facebook-auth');
                channel.postMessage(messageData);
                console.log("✅ Message sent via BroadcastChannel");
            }
        }
        
        if (error) {
            console.error("❌ Facebook auth error:", error, errorDescription);
            updateStatus(`שגיאה: ${errorDescription || error}`, 'error');
            
            sendMessageToParent({
                type: 'FACEBOOK_AUTH_ERROR',
                error: errorDescription || error,
                state: state
            });
            
            setTimeout(() => {
                window.close();
            }, 3000);
            
        } else if (code && state) {
            console.log("✅ Facebook auth successful, processing...");
            updateStatus('התחברות בוצעה בהצלחה! מעבד נתונים...', 'success');
            
            // Send the auth code to the server
            fetch('/api/auth-callback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include',
                body: JSON.stringify({
                    code: code,
                    state: state,
                    redirectUri: window.location.origin + '/auth-callback.html'
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("📊 Server response:", data);
                
                if (data.success) {
                    updateStatus('התחברות הושלמה בהצלחה!', 'success');
                    
                    sendMessageToParent({
                        type: 'FACEBOOK_AUTH_SUCCESS',
                        data: data,
                        state: state
                    });
                } else {
                    throw new Error(data.error || 'Unknown server error');
                }
            })
            .catch(err => {
                console.error("❌ Server error:", err);
                updateStatus(`שגיאת שרת: ${err.message}`, 'error');
                
                sendMessageToParent({
                    type: 'FACEBOOK_AUTH_ERROR',
                    error: err.message,
                    state: state
                });
            })
            .finally(() => {
                setTimeout(() => {
                    window.close();
                }, 2000);
            });
            
        } else {
            console.error("❌ Missing required parameters");
            updateStatus('פרמטרים חסרים בתגובה מפייסבוק', 'error');
            
            sendMessageToParent({
                type: 'FACEBOOK_AUTH_ERROR',
                error: 'Missing required parameters from Facebook',
                state: state
            });
            
            setTimeout(() => {
                window.close();
            }, 3000);
        }
        
        // Auto-close after 30 seconds as fallback
        setTimeout(() => {
            console.log("⏰ Auto-closing popup after timeout");
            window.close();
        }, 30000);
    </script>
</body>
</html>
