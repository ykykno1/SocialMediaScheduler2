<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מתחבר לחשבון...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
        .success {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="status" id="status">מתחבר לחשבון...</div>
        <div id="message"></div>
    </div>

    <script>
        async function handleAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const state = urlParams.get('state');
            
            const statusEl = document.getElementById('status');
            const messageEl = document.getElementById('message');
            
            if (error) {
                statusEl.textContent = 'החיבור נכשל';
                messageEl.innerHTML = `<div class="error">שגיאה: ${error}</div>`;
                setTimeout(() => {
                    window.close();
                    window.location.href = '/platform';
                }, 3000);
                return;
            }
            
            if (!code) {
                statusEl.textContent = 'קוד אימות חסר';
                messageEl.innerHTML = '<div class="error">לא התקבל קוד אימות</div>';
                setTimeout(() => {
                    window.close();
                    window.location.href = '/platform';
                }, 3000);
                return;
            }
            
            try {
                let platform = 'facebook';
                if (state) {
                    if (state.includes('youtube')) platform = 'youtube';
                    else if (state.includes('instagram')) platform = 'instagram';
                }
                
                statusEl.textContent = `מחבר ל${platform === 'youtube' ? 'יוטיוב' : platform === 'instagram' ? 'אינסטגרם' : 'פייסבוק'}...`;
                
                let endpoint = '/api/facebook/auth-callback';
                if (platform === 'youtube') {
                    endpoint = '/api/youtube-auth-callback';
                } else if (platform === 'instagram') {
                    endpoint = '/api/instagram/auth-callback';
                }
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        redirectUri: window.location.origin + '/auth-callback.html'
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.access_token) {
                    statusEl.textContent = 'החיבור הושלם בהצלחה!';
                    messageEl.innerHTML = '<div class="success">החשבון חובר בהצלחה. מעביר אותך לדף הפלטפורמות...</div>';
                    
                    setTimeout(() => {
                        window.location.href = '/platform';
                    }, 2000);
                } else {
                    statusEl.textContent = 'החיבור נכשל';
                    messageEl.innerHTML = `<div class="error">${result.error || 'שגיאה לא ידועה'}</div>`;
                    setTimeout(() => {
                        window.location.href = '/platform';
                    }, 3000);
                }
                
            } catch (error) {
                console.error('Auth callback error:', error);
                statusEl.textContent = 'שגיאת חיבור';
                messageEl.innerHTML = '<div class="error">שגיאה בחיבור לשרת</div>';
                setTimeout(() => {
                    window.location.href = '/platform';
                }, 3000);
            }
        }
        
        // Start the auth process when page loads
        handleAuthCallback();
    </script>
</body>
</html>
