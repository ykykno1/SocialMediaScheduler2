<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הרשאת גישה - רובוט שבת</title>
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 16px;
      text-align: center;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 24px;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #3466ad;
      margin-bottom: 16px;
    }
    p {
      margin-bottom: 24px;
      line-height: 1.6;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3466ad;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .success {
      color: #28a745;
      font-weight: bold;
    }
    .error {
      color: #dc3545;
      font-weight: bold;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <h1>רובוט שבת - הרשאת גישה</h1>
    <div id="loading">
      <p>מעבד את ההרשאה...</p>
      <div class="loader"></div>
    </div>
    <div id="success" style="display:none">
      <p class="success">ההרשאה התקבלה בהצלחה!</p>
      <p>אתה יכול לסגור חלון זה ולחזור ליישום.</p>
    </div>
    <div id="error" style="display:none">
      <p class="error">ארעה שגיאה בקבלת ההרשאה</p>
      <p id="error-message"></p>
    </div>
  </div>

  <script>
    // Parse URL parameters
    function getUrlParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const pairs = queryString.split('&');
      
      for (const pair of pairs) {
        const [key, value] = pair.split('=');
        if (key && value) {
          params[decodeURIComponent(key)] = decodeURIComponent(value);
        }
      }
      
      return params;
    }

    // Process OAuth callback
    window.onload = function() {
      const params = getUrlParams();
      const code = params.code;
      const state = params.state; // Platform name
      const error = params.error;
      
      const loadingEl = document.getElementById('loading');
      const successEl = document.getElementById('success');
      const errorEl = document.getElementById('error');
      const errorMessageEl = document.getElementById('error-message');
      
      // Display appropriate UI
      if (error) {
        loadingEl.style.display = 'none';
        errorEl.style.display = 'block';
        errorMessageEl.textContent = `שגיאה: ${decodeURIComponent(error)}`;
        sendMessageToParent({ error: decodeURIComponent(error) });
      } else if (code && state) {
        // Send authorization code to parent window
        sendMessageToParent({ code, platform: state });
        
        // Show success UI
        loadingEl.style.display = 'none';
        successEl.style.display = 'block';
      } else {
        // Missing parameters
        loadingEl.style.display = 'none';
        errorEl.style.display = 'block';
        errorMessageEl.textContent = 'חסרים פרמטרים בבקשה. אנא נסה שוב.';
        sendMessageToParent({ error: 'Missing parameters' });
      }
    };
    
    // Send message to parent window
    function sendMessageToParent(data) {
      window.opener.postMessage(data, window.location.origin);
      
      // Close window after a short delay
      setTimeout(() => {
        window.close();
      }, 3000);
    }
  </script>
</body>
</html>
