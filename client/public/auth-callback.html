<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אימות בתהליך - רובוט שבת</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #2a2a2a;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 2rem;
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            color: #3466ad;
            margin-bottom: 1rem;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(52, 102, 173, 0.2);
            border-radius: 50%;
            border-top-color: #3466ad;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        p {
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .status {
            font-weight: bold;
            margin: 1rem 0;
        }
        
        .error {
            color: #dc3545;
        }
        
        .success {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>אימות פלטפורמה</h1>
        <div class="spinner" id="spinner"></div>
        <p id="status-message">מעבד את האימות...</p>
        <p class="status" id="status"></p>
    </div>

    <script>
        // Parse URL parameters
        function getUrlParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const hashString = window.location.hash.substring(1);
            
            // Parse query parameters
            if (queryString) {
                const pairs = queryString.split('&');
                for (let i = 0; i < pairs.length; i++) {
                    const pair = pairs[i].split('=');
                    params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
                }
            }
            
            // Parse hash parameters (used by some OAuth providers)
            if (hashString) {
                const pairs = hashString.split('&');
                for (let i = 0; i < pairs.length; i++) {
                    const pair = pairs[i].split('=');
                    params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
                }
            }
            
            return params;
        }
        
        // Process the authentication response
        function processAuthResponse() {
            const params = getUrlParams();
            const statusElement = document.getElementById('status');
            const messageElement = document.getElementById('status-message');
            const spinnerElement = document.getElementById('spinner');
            
            // Log all parameters for debugging
            console.log('Auth callback page loaded');
            console.log('Current URL:', window.location.href);
            console.log('Query string:', window.location.search);
            console.log('Hash string:', window.location.hash);
            console.log('Parsed params:', params);
            
            // Add detailed status update to page
            messageElement.textContent = `מעבד נתונים... URL: ${window.location.href}`;
            statusElement.textContent = `פרמטרים: ${JSON.stringify(params)}`;
            
            // Check if this is actually our callback page or an error page
            if (window.location.href.includes('auth-callback.html')) {
                console.log('We are on our callback page, processing parameters...');
                processAuthParams();
            } else {
                console.log('We are NOT on our callback page. Current URL:', window.location.href);
                messageElement.textContent = 'מופנה מפייסבוק...';
                statusElement.textContent = 'מחכה לתגובה מפייסבוק';
                
                // Wait a bit to see if we get redirected
                setTimeout(() => {
                    console.log('Still waiting... Current URL:', window.location.href);
                    if (window.location.href.includes('auth-callback.html')) {
                        console.log('Now we are on callback page, processing...');
                        processAuthParams();
                    } else {
                        console.log('Still not on callback page, something went wrong');
                        messageElement.textContent = 'לא הצליח להתחבר לפייסבוק';
                        statusElement.textContent = 'שגיאה בתהליך האימות';
                        statusElement.className = 'status error';
                        spinnerElement.style.display = 'none';
                    }
                }, 5000);
            }
            
        }
        
        // Separate function to process authentication parameters
        function processAuthParams() {
            const params = getUrlParams();
            const statusElement = document.getElementById('status');
            const messageElement = document.getElementById('status-message');
            const spinnerElement = document.getElementById('spinner');
            
            console.log('Processing auth params:', params);
            
            // Check for errors
            if (params.error) {
                statusElement.textContent = params.error_description || params.error;
                statusElement.className = 'status error';
                messageElement.textContent = 'האימות נכשל, החלון ייסגר בקרוב.';
                spinnerElement.style.display = 'none';
                
                // Send error to parent window
                if (window.opener) {
                    window.opener.postMessage({
                        error: params.error,
                        platform: params.state || 'facebook'
                    }, window.location.origin);
                }
                
                // Close the window after a delay
                setTimeout(() => window.close(), 5000);
                return;
            }
            
            // Check for code (authorization code)
            if (params.code) {
                statusElement.textContent = 'האימות התקבל בהצלחה!';
                statusElement.className = 'status success';
                messageElement.textContent = 'מעביר את המידע לאפליקציה, החלון ייסגר בקרוב.';
                
                // Send code to parent window multiple times to ensure delivery
                console.log('Sending code to parent:', params.code);
                console.log('Platform:', params.state || 'facebook');
                
                const messageData = {
                    code: params.code,
                    platform: params.state || 'facebook',
                    success: true
                };
                
                if (window.opener) {
                    // Send message multiple times with intervals
                    for (let i = 0; i < 3; i++) {
                        setTimeout(() => {
                            window.opener.postMessage(messageData, window.location.origin);
                            console.log(`Message sent to parent window (attempt ${i + 1})`);
                        }, i * 500);
                    }
                    
                    // Close the window after ensuring message delivery
                    setTimeout(() => window.close(), 1000);
                } else {
                    console.log('No parent window found - handling direct navigation');
                    
                    // Handle direct navigation (not popup)
                    // Send code to server directly and redirect back
                    fetch('/api/facebook/auth-callback', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code: params.code })
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Server response:', data);
                        if (data.success) {
                            statusElement.textContent = 'התחברות בוצעה בהצלחה!';
                            statusElement.className = 'status success';
                            messageElement.textContent = 'מחזיר אותך לאפליקציה...';
                            
                            // Get return URL from localStorage
                            const returnUrl = localStorage.getItem('facebook_return_url') || '/';
                            localStorage.removeItem('facebook_return_url');
                            
                            // Redirect back to the application
                            setTimeout(() => {
                                window.location.href = returnUrl;
                            }, 1000);
                        } else {
                            statusElement.textContent = 'שגיאה בהתחברות';
                            statusElement.className = 'status error';
                            messageElement.textContent = data.error || 'אירעה שגיאה בהתחברות';
                            spinnerElement.style.display = 'none';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        statusElement.textContent = 'שגיאה בשרת';
                        statusElement.className = 'status error';
                        messageElement.textContent = 'אירעה שגיאה בהתחברות לשרת';
                        spinnerElement.style.display = 'none';
                    });
                }
                return;
            }
            
            // Check for token (implicit flow)
            if (params.access_token) {
                statusElement.textContent = 'האימות התקבל בהצלחה!';
                statusElement.className = 'status success';
                messageElement.textContent = 'מעביר את המידע לאפליקציה, החלון ייסגר בקרוב.';
                
                // Send token to parent window
                if (window.opener) {
                    window.opener.postMessage({
                        access_token: params.access_token,
                        expires_in: params.expires_in,
                        platform: params.state || 'facebook'
                    }, window.location.origin);
                }
                
                // Close the window after a longer delay to ensure message is received
                setTimeout(() => window.close(), 3000);
                return;
            }
            
            // No recognizable response
            statusElement.textContent = 'תגובה לא חוקית';
            statusElement.className = 'status error';
            messageElement.textContent = 'לא התקבלה תגובה חוקית מהשרת. החלון ייסגר בקרוב.';
            spinnerElement.style.display = 'none';
            
            // Close the window after a delay
            setTimeout(() => window.close(), 5000);
        }
        
        // Run when page loads
        window.addEventListener('DOMContentLoaded', processAuthResponse);
        
        // Also run immediately in case DOMContentLoaded already fired
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', processAuthResponse);
        } else {
            processAuthResponse();
        }
    </script>
</body>
</html>
