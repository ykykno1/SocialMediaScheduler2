<!DOCTYPE html>
<html>
<head>
    <title>Instagram Connection Test</title>
</head>
<body>
    <h1>בדיקת חיבור אינסטגרם</h1>
    <button onclick="testConnection()">בדוק חיבור אינסטגרם</button>
    <div id="result"></div>

    <script>
        function testConnection() {
            // Test if we can access Instagram through Facebook
            FB.api('/me/accounts?fields=instagram_business_account', function(response) {
                document.getElementById('result').innerHTML = 
                    '<h3>תוצאת הבדיקה:</h3><pre>' + JSON.stringify(response, null, 2) + '</pre>';
            });
        }
        
        window.fbAsyncInit = function() {
            FB.init({
                appId: '1030763279018030',
                cookie: true,
                xfbml: true,
                version: 'v22.0'
            });
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</body>
</html>
